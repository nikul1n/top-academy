<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            display: flex;
        }

        .container .box1 {
            width: 150px;
        }

        .gray {
            background-color: gray;
        }

        .lightblue {
            background-color: lightblue;
        }

        .container .box2 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="box1 gray"></div>
            <div class="box2"></div>
            <div class="box1 lightblue"></div>
        </div>
    </main>
</body>

</html>
